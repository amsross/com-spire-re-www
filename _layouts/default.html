<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
		<meta name="description" content="{{ site.name }} - {{ site.description }}" >
		<meta name="author" content="{{ site.author }}" >
		<meta name="keywords" content="{{ site.name }}, {{ site.description }}" >
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.min.css" type="text/css" >
		<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
		<link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
		<link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
	</head>
	<body>
		{% include header.html %}
		<div class="container">
			{{ content }}
		</div>
		{% include footer.html %}
	</body>
</html>
